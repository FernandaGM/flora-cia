<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Blog - Flora & Cia</title>
    <link rel="icon" href="imagens/floraecia.jpg">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/contato.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Crimson+Text:400,400italic,600">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700">
</head>
<body>
    <main>
        <h1 class="titulo-principal">Contato</h1>
        <div class="container">
            <form>
                <fieldset class="dados-pessoais">
                    <legend>Dados Pessoais</legend>

                    <label for="nome" class="com-icone">Nome</label>
                    <input type="text" id="nome" name="nome"
                        placeholder="Nome" required pattern="[A-Za-z ']{4,}" title="O nome precisa ter pelo menos 4 caracteres e não são permitidos números"
                        autofocus>

                    <label for="email" class="com-icone">E-mail</label>
                    <input type="email" id="email" name="email"
                        placeholder="seu@mail.com" required>
                </fieldset>

                <fieldset class="assunto">
                    <legend>Assunto</legend>
                    <label>
                        <input type="radio" name="assunto" value="C">
                        Cotação
                    </label>
                    <label>
                        <input type="radio" name="assunto" value="B">
                        Blog
                    </label>
                    <fieldset>
                        <input type="radio" name="assunto" value="O">
                        <label>Outro</label>
                        <input type="text" name="outro-assunto">
                    </fieldset>
                </fieldset>

                <label for="msg">Mensagem</label>
                <textarea id="msg" name="mensagem" cols="30" rows="6"
                          placeholder="Digite sua mensagem aqui"></textarea>

                <button type="submit">Enviar mensagem</button>
            </form>
        </div>
    </main>
    <img src="imagens/icone.png" alt="Icone Floricultura" class="foto-floricultura">

            </ul>
        </nav>
        <ul class="icones-redes-sociais">
            <li>
                <a href="https://twitter.com/joaodasilva" class="twitter">
                    Twitter
                </a>

                    LinkedIn

    </aside>
